<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas</title>
    <style>
        /* Your CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 2em;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: #444;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            display: block;
        }
        li a:hover {
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Encabezado de la Aplicación</h1>
    </div>
    <div class="container">
        <h2>Listado de Películas</h2>
        <ul>
            {% for movie in movies %}
                <li><a href="{% url 'movie_detail' movie.id %}">{{ movie.title }} ({{ movie.publication_year }})</a></li>
            {% empty %}
                <li>No hay películas disponibles.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
