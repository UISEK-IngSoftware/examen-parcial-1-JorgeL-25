<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie.title }}</title>
    <style>
        /* Your CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 2em;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .movie-details {
            background-color: #444;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .movie-details h2 {
            color: #fff;
            margin-top: 0;
        }
        .movie-details p {
            margin-bottom: 10px;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Encabezado de la Aplicación</h1>
    </div>
    <div class="container">
        <div class="movie-details">
            <h2>{{ movie.title }}</h2>
            <p><strong>Año de publicación:</strong> {{ movie.publication_year }}</p>
            <p><strong>Director:</strong> {{ movie.director }}</p>
            <p><strong>Género:</strong> {{ movie.genre }}</p>
            <p><strong>Sinopsis:</strong> {{ movie.synopsis }}</p>
        </div>
        <a href="{% url 'movie_list' %}" class="back-link">Volver al listado de películas</a>
    </div>
</body>
</html>
